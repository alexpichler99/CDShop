<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h1 class="ui-widget">Cd Shop #{indexController.name}</h1>

    <h:form>
    <p:dataTable id="checkboxDT" var="cd" value="#{indexController.findAllCDs()}" rowKey="#{cd.id}" style="margin-bottom:0">
        <f:facet name="header">
            Checkbox
        </f:facet>
        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
        <p:column headerText="Title">
            <h:outputText value="#{cd.title}" />
        </p:column>
        <p:column headerText="Band">
            <h:outputText value="#{cd.band}" />
        </p:column>
    </p:dataTable>
    </h:form>
</h:body>
</html>
